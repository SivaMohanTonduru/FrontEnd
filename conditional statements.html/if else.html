<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .design{
            padding: 5px;
            border: 3px dotted salmon;
            background-color: yellowgreen;
            color: crimson;
            text-align: center;
            display: inline-block;
        }
    </style>
    <title>If Else Condition</title>
</head>
<body>
    <h2>This will demonstrate you the implementation of If Else statement</h2>
    <h4>We will compare String</h4>
    <script>
        let str_a = "Javascript";
        let str_b = "javascript";
        if (str_a == str_b) {
            document.write("<p class='design'>str_a="+str_a+" & str_b="+str_b+" are equal</p>")
        }else{
            document.write("<p class='design'>str_a="+str_a+" & str_b="+str_b+" are unequal</p>")
        }
    </script>
</body>
</html>
